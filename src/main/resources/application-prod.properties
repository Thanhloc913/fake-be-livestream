spring.application.name=livestream-backend

# Use Cloud SQL or external database
# Replace with your actual Cloud SQL connection string
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/livestream_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration - Listen on all interfaces and use PORT env var
server.port=${PORT:8080}
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# CORS Configuration - Add your frontend domain
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.probes.enabled=true